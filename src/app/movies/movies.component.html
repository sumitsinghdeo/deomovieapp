<div class="container">
  <div class="jumbotron">
    
    <form class="form">
        <div class="row">
            <div class="input-field col s8 offset-s2">
              <i style="color:white;" class="material-icons prefix">search</i>
              <input id="icon_prefix" placeholder="Search for Any Movies By Name" style="color:white;" (keydown)="autoSearch($event)" name="search" [(ngModel)]="search" type="text" class="validate">  
            </div>
          </div>
    </form>
  </div>
  <div *ngIf="check && !checkMovie"  class="results">Result of Movies Name contains {{search}}</div>
  <h5 class="errorMessage" *ngIf="checkMovie">{{errorMessage}}</h5>
</div>

<app-polpular-movies *ngIf="check==false"></app-polpular-movies>

<div *ngIf="check" class="container" style="margin-top:70px">
    <div class="row">
        <div *ngFor="let movie of movie" class="col s6 m4">
          <div class="card" *ngIf="movie.poster_path!=null">
            <div class="card-image">
            <img class="responsive-img" src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}">
            </div>
            <div class="card-content">
              <span class="card-title">{{movie.title}}({{movie.release_date.substring(0, 4)}})</span>
            </div>
            <div class="card-action">
                <i class="fa fa-star fa-2x"></i>
                <span class="rating">{{movie.vote_average}}</span>
                <span class="fullrating">/10</span>
                <button class="btn" style="float:right" routerLink="/movie/{{movie.id}}">More</button>
            </div>
          </div>
        </div>
      </div>
    
</div>
